{% extends 'accounts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Staff</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">New Staff</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">

            <!-- Top Selling -->
            <div class="col-12">
              <div class="card info-card sales-card">

                <div class="card-body">
                  <h5 class="card-title">Create New Staff</h5>

                  <form action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="Create Now" class="btn btn-primary">
                  </form>
                </div>

              </div>
            </div>

          </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-4">

          <!-- Recent Activity -->
          <div class="card">

            <div class="card-body">
              <h5 class="card-title">Recent Activity <span>| Today</span></h5>

              <!-- Bar Chart -->
              <div id="barChart" style="min-height: 400px;" class="echart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  echarts.init(document.querySelector("#barChart")).setOption({
                    xAxis: {
                      type: 'category',
                      data: ['Pre-School', 'Primary', 'Junior High']
                    },
                    yAxis: {
                      type: 'value'
                    },
                    series: [{
                      data: [123, 111, 145],
                      type: 'bar'
                    }]
                  });
                });
              </script>
              <!-- End Bar Chart -->

            </div>
          </div><!-- End Recent Activity -->

        </div><!-- End Right side columns -->

      </div>
    </section>

  </main>
  <!-- End #main -->
{% endblock content %}
