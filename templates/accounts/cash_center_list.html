{% extends 'accounts/base.html' %}

{% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Cash Centers</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Cash Centers</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Top Selling -->
            <div class="col-12">
              <div class="card top-selling overflow-auto">

                <div class="card-body pb-0">
                  <h5 class="card-title">Cash Centers</h5>

                  <table class="table table-striped table-hover datatable table-bordered">
                    <thead>
                      <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for center in cash_centers %}
                        <tr>
                        <td>{{center.name}}</td>
                        <td>{{center.description}}</td>
                        <td><a href="{% url 'cash_center_update' center.pk %}"><i class="bi bi-tags btn btn-primary"></i></a></td>
                        <td><a href="{% url 'cash_center_delete' center.pk %}"><i class="bi bi-tags btn btn-danger"></i></a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>

                </div>

              </div>
            </div>
            <!-- End Top Selling -->
      </div>
    </section>

  </main>
  <!-- End #main -->
{% endblock content %}
