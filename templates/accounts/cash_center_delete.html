{% extends 'accounts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Delete {{cash_center}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Delete {{cash_center}}</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">

            <!-- Top Selling -->
            <div class="col-12">
              <div class="card info-card sales-card">

                <div class="card-body">
                  <h5 class="card-title">Delete {{cash_center}}</h5>

                  <form action="" method="post">
                      {% csrf_token %}
                      <p>Are you sure you want to delete?</p>
                      <a href="{% url 'cash_center_list' %}"><div class="btn btn-secondary">Cancel</div></a>
                      <input type="submit" value='Delete' class="btn btn-danger"/>
                  </form>
                </div>

              </div>
            </div>

          </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-4">

          <!-- Recent Activity -->
          <div class="card">

            <div class="card-body">
              <h5 class="card-title">Recent Activity <span>| Today</span></h5>

              <!-- Bar Chart -->
              <div id="barChart" style="min-height: 400px;" class="echart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  echarts.init(document.querySelector("#barChart")).setOption({
                    xAxis: {
                      type: 'category',
                      data: ['Pre-School', 'Primary', 'Junior High']
                    },
                    yAxis: {
                      type: 'value'
                    },
                    series: [{
                      data: [123, 111, 145],
                      type: 'bar'
                    }]
                  });
                });
              </script>
              <!-- End Bar Chart -->

            </div>
          </div><!-- End Recent Activity -->

        </div><!-- End Right side columns -->

      </div>
    </section>

  </main>
  <!-- End #main -->
{% endblock content %}
